<form
  action=""
  method="post"
  id="url-shortener-form"
  name="url-shortener-form"
  target="_blank"
  class="p-2 mt-4 transition duration-500 ease-in-out transform md:mx-auto rounded-xl sm:max-w-lg sm:flex"
>
  <div class="flex-1 min-w-0">
    <label for="long-url" class="sr-only">Long URL</label>
    <input
      id="long-url"
      type="text"
      name="longUrl"
      [(ngModel)]="longUrl"
      class="block w-full px-5 py-3 text-base placeholder-gray-300 transition duration-500 ease-in-out transform bg-transparent border rounded-md text-neutral-600"
      placeholder="enter long url"
    />
  </div>
  <div class="mt-4 sm:mt-0 sm:ml-3">
    <button
      type="button"
      (click)="createShortUrl()"
      class="btn block w-full px-5 py-3 text-base font-bold text-white rounded-lg shadow sm:px-10"
    >
      shorten
    </button>
  </div>
</form>
<div *ngIf="shortUrl" class="sm:max-w-2xl sm:flex md:mx-auto mt-4">
  <div class="flex flex-col sm:flex-row items-center">
    <p class="text-sm text-gray-300 mb-2 sm:mb-0 sm:mr-2">
      Shortened URL:
      <a
        href="{{ baseUrl + shortUrl }}"
        class="text-blue-300 hover:underline break-words"
      >
        {{ baseUrl + shortUrl }}
      </a>
    </p>
    <button
      (click)="copyToClipboard(baseUrl + shortUrl)"
      class="ml-0 sm:ml-2 bg-gray-700 text-gray-300 font-bold py-1 px-4 rounded focus:outline-none"
    >
      {{ copyButtonText }}
    </button>
  </div>
</div>
