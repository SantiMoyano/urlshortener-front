<form
  action=""
  method="post"
  id="url-shortener-form"
  name="url-shortener-form"
  target="_blank"
  class="p-2 mt-8 transition duration-500 ease-in-out transform md:mx-auto rounded-xl sm:max-w-lg sm:flex"
>
  <div class="flex-1 min-w-0">
    <label for="long-url" class="sr-only">Long URL</label>
    <input
      id="long-url"
      type="text"
      name="longUrl"
      [(ngModel)]="longUrl"
      class="block w-full px-5 py-3 text-base placeholder-gray-300 transition duration-500 ease-in-out transform bg-transparent border border-gray-400 rounded-md text-neutral-600 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-300"
      placeholder="Enter long URL"
    />
  </div>
  <div class="mt-4 sm:mt-0 sm:ml-3">
    <button
      type="button"
      (click)="createShortUrl()"
      class="block w-full px-5 py-3 text-base font-medium text-white bg-green-500 border border-transparent rounded-lg shadow hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-300 sm:px-10"
    >
      Shorten
    </button>
  </div>
</form>
<div *ngIf="shortUrl" class="sm:max-w-lg sm:flex md:mx-auto mt-4">
  <p class="mt-3 text-sm text-gray-300">
    Shortened URL:
    <a href="{{ baseUrl + shortUrl }}" class="text-blue-300 hover:underline">
      {{ baseUrl + shortUrl }}
    </a>
  </p>
</div>
